spring.application.name=api

# H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Enable H2 console
spring.h2.console.enabled=true

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=always
spring.sql.init.platform=h2

# Logging
logging.structured.format.file=ecs
logging.file.name=log.json

# Certificate settings
certificate.ca-key=/home/nicka/rootCA/private/GrillGauge-RootCA.key.pem
certificate.ca-cert=/home/nicka/rootCA/certs/GrillGauge-RootCA.crt.pem
certificate.ca-key-passphrase=
certificate.validity-days=365